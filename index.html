<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display__wraper">
        <div class="display__wraper-previosOperation"></div>
        <div class="display__wraper-currentOperation">
          <div class="memory"></div>
          <div class="display"></div>
        </div>
      </div>
      <div class="buttons__wraper">
        <div class="btn btn--num btn_1 btn-lightGrey">1</div>
        <div class="btn btn--num btn_2 btn-lightGrey">2</div>
        <div class="btn btn--num btn_3 btn-lightGrey">3</div>
        <div class="btn btn--num btn_4 btn-lightGrey">4</div>
        <div class="btn btn--num btn_5 btn-lightGrey">5</div>
        <div class="btn btn--num btn_6 btn-lightGrey">6</div>
        <div class="btn btn--num btn_7 btn-lightGrey">7</div>
        <div class="btn btn--num btn_8 btn-lightGrey">8</div>
        <div class="btn btn--num btn_9 btn-lightGrey">9</div>
        <div class="btn btn--num btn_0 btn-lightGrey">0</div>
        <div class="btn btn_comma btn--num btn-lightGrey">.</div>
        <div class="btn btn--operator btn_multiplication btn-orange">x</div>
        <div class="btn btn--operator btn_summ btn-orange">+</div>
        <div class="btn btn--operator btn_minus btn-orange">-</div>
        <div class="btn btn--operator btn_division btn-orange">÷</div>
        <div class="btn btn_equal btn-orange">=</div>
        <div class="btn btn_changeSybol">±</div>
        <div class="btn btn_root btn--operator">y^(√x)</div>
        <div class="btn btn_MC">MC</div>
        <div class="btn btn_MPlus">M+</div>
        <div class="btn btn_MMinus">M-</div>
        <div class="btn btn_MR">MR</div>
        <div class="btn btn_saveInMemory">MS</div>
        <div class="btn btn--operator btn_persentage">%</div>
        <div class="btn btn_factorial">X!</div>
        <div class="btn btn_nuberPowTwo">x²</div>
        <div class="btn btn_nuberPowThree">x³</div>
        <div class="btn btn--operator btn_nuberPowNumber">xʸ</div>
        <div class="btn btn_number_x">⅟x</div>
        <div class="btn btn_rootTwoOfNumber">√x</div>
        <div class="btn btn_rootThreeOfNumber">∛x</div>
        <div class="btn btn_tenPowNumber">10ˣ</div>
        <div class="btn btn_reset">C</div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
    <!-- <script type="module" src="modules/functions.js"></script> -->
    <!-- <script type="module" src="mainScript.js"></script> -->
  </body>
</html>
